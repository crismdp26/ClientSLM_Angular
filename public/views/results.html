<div class="container">
    <div class="mainBodyResults">
        <div class="container" style="height:100%;">
            <div class="boxResults panel panel-default">
                <div class="container-fluid" style="height:100%;">
                    <div class="results row">
                        <div class="hexagons col-xs-2 col-sm-2 col-md-2 col-lg-2 container-fluid">
                            <div class="row">
                                <img src="images/settings.png" class="img-responsive imageUp col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            </div>
                            <div class="row">
                                <img src="images/safari.png" class="img-responsive imageDown col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <img src="images/VLC.png" class="img-responsive imageDown col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            </div>
                        </div>
                        <h1 class="text-center col-xs-7 col-sm-7 col-md-7 col-lg-7" style="margin-top: 20" ng-hide="twitter.username==''">Resultados para {{twitter.username}}!</h1>
                        
                    </div>
                    
                    <div align="center">
                               <!--  ZY4UX --> 
                    <h3 align="center">Código: <b>{{codigo}}</b></h3>
        <div>
            <br>
            <div class="boxResult panel panel-default">
                <div class="divImage">
                    <img src="/images/youtube.png">
                </div>
                <div class="textIntro">
                    <h3 class="text-center">Videos que pueden ser de tu interés:</h3>
                </div>
                <div ng-repeat="video in videos | limitTo : 6" class="celdaVideo">
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe class="embed-responsive-item" ng-src="{{getIframeSrc(video)}}"></iframe>
                    </div>
                </div>
            </div>
            <br>
            <div class="boxResult panel panel-default">
                <div class="divImage">
                    <img src="/images/logo.png">
                </div>
                <div class="textIntro">
                    <h3 class="text-center">Ayudanos a conocerte mejor! Contanos cuáles temas son de tu interés:</h3>
                </div>
                <div  class="push-left well col-sm-3 item" ng-repeat="resultado in resultados" ng-class="{'ocultar' : resultado.ocultar}">
                    <h4><span>{{resultado.cat}}</span>&nbsp;&nbsp;<span class="glyphicon glyphicon-thumbs-up text-success" ng-class="{'noclick' : resultado.ocultar}" ng-click="masPrioridad(resultado)"> </span>&nbsp;&nbsp; <span class="glyphicon glyphicon-thumbs-down text-danger" ng-class="{'noclick' : resultado.ocultar}" ng-click="menosPrioridad(resultado)"></span></h4>
                </div>
            </div>
        </div>
                                                  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $.material.init()
</script>
